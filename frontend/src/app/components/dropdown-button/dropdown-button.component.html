<div>
  <div class="dropdown inline-block relative z-30">
    <button
      class="bg-white text-slate-700 font-semibold py-2 px-4 rounded inline-flex items-center border"
      (click)="getProductTypes(type)"
    >
      <span class="mr-1">{{ type }}</span>
      <svg
        class="fill-current h-4 w-4"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <path
          d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
        />
      </svg>
    </button>
    <ul class="dropdown-menu absolute hidden text-slate-700 pt-1">
      <li *ngFor="let subtype of subtypes">
        <a
          class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
          (click)="getProductSubTypes(type, subtype)"
          >{{ subtype }}</a
        >
      </li>
    </ul>
  </div>
</div>
