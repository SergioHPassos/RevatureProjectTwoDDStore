<!-- padding -->
<div class="p-4">
  <!-- card -->
  <div
    class="flex flex-col justify-between items-center w-full rounded-lg p-2 border text-slate-700 shadow-lg"
    style="
      background-image: url(https://i.pinimg.com/originals/40/31/ef/4031ef5e4b16801440a2abb4a7e67afb.jpg);
      background-size: cover;
      background-position-y: 3%;
    "
  >
    <!-- logo -->
    <div class="w-[40%] md:max-w-[30%] p-7 pt-20">
      <!-- https://logos-world.net/wp-content/uploads/2021/12/DnD-Symbol.png -->
      <img
        src="https://cdn.discordapp.com/attachments/1039200091124289616/1043241030557909082/DD.png"
        alt="logo"
      />
    </div>

    <!-- links -->
    <div class="flex flex-row gap-3 font-semibold text-xl text-black">
      <a
        class="hover:scale-110 px-3 py-1 rounded-lg text-white text-xl hover:shadow-lg hover:shadow-yellow-400 hover:text-yellow-400 duration-500 active:shadow-none active:bg-yellow-400 active:text-white active:scale-75 inline-flex items-center bg-yellow-700 hover:bg-red-700"
        routerLink="/"
        >Shop</a
      >
      <a
        *ngIf="currentUser.username.length > 0"
        class="hover:scale-110 px-3 py-1 rounded-lg text-white text-xl hover:shadow-lg hover:shadow-yellow-400 hover:text-yellow-400 duration-500 active:shadow-none active:bg-yellow-400 active:text-white active:scale-75 inline-flex items-center bg-yellow-700 hover:bg-red-700"
        routerLink="/user"
        (click)="getCurrentUser()"
        >Profile</a
      >
      <a
        *ngIf="currentUser.username.length > 0"
        class="hover:scale-110 px-3 py-1 rounded-lg text-white text-xl hover:shadow-lg hover:shadow-yellow-400 hover:text-yellow-400 duration-500 active:shadow-none active:bg-yellow-400 active:text-white active:scale-75 inline-flex items-center bg-yellow-700 hover:bg-red-700"
        routerLink="/cart"
        >Cart</a
      >
      <a
        *ngIf="currentUser.username.length > 0"
        class="hover:scale-110 px-3 py-1 rounded-lg text-white text-xl hover:shadow-lg hover:shadow-yellow-400 hover:text-yellow-400 duration-500 active:shadow-none active:bg-yellow-400 active:text-white active:scale-75 inline-flex items-center bg-yellow-700 hover:bg-red-700"
        (click)="logoutCurrentUser()"
        >Logout</a
      >
      <a
        *ngIf="currentUser.username.length === 0"
        class="hover:scale-110 px-3 py-1 rounded-lg text-white text-xl hover:shadow-lg hover:shadow-yellow-400 hover:text-yellow-400 duration-500 active:shadow-none active:bg-yellow-400 active:text-white active:scale-75 inline-flex items-center bg-yellow-700 hover:bg-red-700"
        routerLink="/login"
        >Login</a
      >
    </div>
  </div>
</div>
