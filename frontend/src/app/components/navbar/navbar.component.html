<!-- padding -->
<div class="p-4">
  <!-- card -->
  <div
    class="flex flex-col justify-between items-center w-full rounded-lg p-2 border text-slate-700"
    style="background-image: url(https://www.pixelstalk.net/wp-content/uploads/2016/07/Blue-Eyes-White-Dragon-Background.jpeg); background-size: cover;"
  >
    <!-- logo -->
    <div class="w-[40%] md:max-w-[30%] p-7">
      <!-- https://logos-world.net/wp-content/uploads/2021/12/DnD-Symbol.png -->
      <img
        src="https://cdn.discordapp.com/attachments/1039200091124289616/1043241030557909082/DD.png"
        alt="logo"
      />
    </div>

    <!-- links -->
    <div class="flex flex-row gap-3 font-semibold text-xl text-black">
      <a
        class="hover:bg-slate-700 hover:text-white transition-all duration-700 px-2 py-2 rounded"
        routerLink="/"
        >Shop</a
      >
      <a
        class="hover:bg-slate-700 hover:text-white transition-all duration-700 px-2 py-2 rounded"
        routerLink="/user"
        (click)="getCurrentUser()"
        >Profile</a
      >
      <a
        class="hover:bg-slate-700 hover:text-white transition-all duration-700 px-2 py-2 rounded"
        routerLink="/cart"
        >Cart</a
      >
      <a
        class="hover:bg-slate-700 hover:text-white transition-all duration-700 px-2 py-2 rounded"
        [routerLink]="currentUser.id === -1 ? '/login' : '/'"
        (click)="logoutCurrentUser()"
        >{{ currentUser.id === -1 ? "Login" : "Logout" }}</a
      >
    </div>
  </div>
</div>
