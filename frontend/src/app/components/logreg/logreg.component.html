<div class="p-4">
  <div class="flex justify-center items-center rounded-lg py-4 text-xl">
    <div class="flex flex-col gap-4 border py-10 px-16 rounded-lg bg-white">
      <!-- Email input -->
      <div class="flex flex-col gap-1">
        <label class="form-label" for="form2Example1">Username</label>
        <input
          type="email"
          [(ngModel)]="username"
          class="border rounded-lg px-2 py-1 focus:shadow-lg outline-none"
          placeholder="username"
        />
      </div>

      <!-- Password input -->
      <div class="flex flex-col gap-1">
        <label class="form-label" for="form2Example2">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          class="border rounded-lg px-2 py-1 focus:shadow-lg outline-none"
          placeholder="password"
        />
      </div>

      <!-- Password input -->
      <div class="flex flex-col gap-1">
        <label class="form-label" for="form2Example2">Re-Enter Password</label>
        <input
          type="password"
          [(ngModel)]="matchingPassword"
          class="border rounded-lg px-2 py-1 focus:shadow-lg outline-none"
          placeholder="re-enter password"
        />
      </div>

      <!-- Submit button -->
      <button
        type="button"
        class="text-slate-700 font-semibold hover:bg-slate-700 hover:text-white rounded-lg transition-all duration-700 active:scale-90"
        routerLink="/"
        (click)="registerUser()"
      >
        Create Account
      </button>
    </div>
  </div>
</div>
