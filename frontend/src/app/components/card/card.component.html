<div
  class="container d-flex align-items-center justify-content-center flex-wrap"
>
  <div class="box">
    <div class="body">
      <div
        [ngClass]="
          'imgContainer border-2 ' +
          (product?.rarity === 'Rare'
            ? 'border-yellow-400'
            : 'border-slate-700')
        "
      >
        <img *ngIf="product" src="{{ product?.image }} " alt="" />
        <p
          [ngClass]="
            'absolute right-2 bottom-2 font-bold text-2xl ' +
            (product?.rarity === 'Rare' ? 'text-yellow-400' : 'text-slate-700')
          "
        >
          {{ product?.price }}
        </p>
      </div>
      <div
        class="content d-flex flex-column align-items-center justify-content-center"
      >
        <div
          [ngClass]="
            'flex flex-col gap-y-4 bg-gradient-to-r ' +
            (product?.rarity === 'Rare' ? 'from-yellow-200' : 'from-gray-100') +
            ' to-white'
          "
        >
          <h3 class="fs-5 font-semibold">{{ product?.name }}</h3>
          <p class="fs-6">{{ product?.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
