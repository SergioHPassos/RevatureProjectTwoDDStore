<div class="p-4">
  <div class="flex justify-center items-center rounded-lg py-4 text-xl">
    <div class="flex flex-col gap-4 border py-10 px-16 rounded-lg bg-white">
      <!-- Email input -->
      <div class="flex flex-col gap-1">
        <label class="form-label" for="form2Example1">Username</label>
        <input
          type="email"
          [(ngModel)]="username"
          class="border rounded-lg px-2 py-1 focus:shadow-lg outline-none"
          placeholder="user123"
        />
      </div>

      <!-- Password input -->
      <div class="flex flex-col gap-1">
        <label class="form-label" for="form2Example2">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          class="border rounded-lg px-2 py-1 focus:shadow-lg outline-none"
          placeholder="userppppttt"
        />
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row">
        <div class="col">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button
        type="button"
        class="text-slate-700 font-semibold hover:bg-slate-700 hover:text-white rounded-lg transition-all duration-700 active:scale-90"
        (click)="signInUser()"
        routerLink="/"
      >
        Sign in
      </button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a routerLink="/register">Register</a></p>
      </div>
    </div>
  </div>
</div>
